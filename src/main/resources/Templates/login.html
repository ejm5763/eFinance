<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h1>Login</h1>
            <form action="#" th:action="@{/validate}" th:object="${user}" method="post">
                <table>
                    <tr>
                        <td>Email:</td>
                        <td><input type="text" th:field="*{email}"/></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input type="text" th:field="*{userpass}"/></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit">Login</button></td>
                    </tr>
                </table>
            </form>
            <p th:if="${param.error}">
                Invalid username or password
            </p>
        </div>
    </body>
</html>
